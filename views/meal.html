<div class="unit">
    <form name="waitForm" novalidate class="button" ng-submit="compute()">
        <div class="panel panel-primary">
            <div class="panel-heading center"><h4>Enter the Meal Details</h4></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <h5>Base Meal Price:</h5>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="input-group">
                            <input id="base_price" type="number" ng-model="meal.base_price" class="form-control align" step="1" min="0" placeholder="0.00" required>
                            <label class="form-control overlay" for="base_price">{{(meal.base_price | currency) || "0.00"}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <h5>Tax Rate:</h5>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="input-group">
                            <input ng-model="meal.tax_rate" class="form-control percent" type="number" step="0.5" min="0" max="9.5" placeholder="0" required>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <h5>Tip Percentage:</h5>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="input-group">
                            <input ng-model="meal.tip_percentage" class="form-control percent" type="number" step="5" min="0" max="30" placeholder="0" required>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer button">
                <input type="submit" name="waitForm" class="btn add" ng-click="compute()" value="Submit">
                <input type="submit" class="btn sub" ng-disabled="waitForm.$pristine" ng-click="cancel()" value="Cancel">
            </div>
        </div>
    </form>
</div>
<div class="unit">
    <div class="panel panel-primary">
        <div class="panel-heading center"><h4>Customer Charges</h4></div>
        <div class="panel-body">
            <form name="waitAppForm">
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <h5>Subtotal:</h5>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input class="form-control align" placeholder="0.00" value="{{ customer.subtotal | number:2 }}" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <h5>Tip:</h5>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input class="form-control align" placeholder="0.00" value="{{ customer.tip | number:2 }}" readonly>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <h5>Total:</h5>
                </div>
                <div class="col-lg-6 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="form-control align" placeholder="0.00" value="{{ customer.total | number:2 }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
