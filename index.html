<!DOCTYPE html>
<html lang="en" ng-app="waitApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-class="{loading: isLoading}">
    <div class="contanier-fluid main">
      <div class="page-header header">
        <h1>Waitstaff Calculator
          <small>
            <ul class="nav nav-pills">
              <li role="presentation" ng-class="{active: isActive('#/')}">
                <a ng-href="#/">Home</a>
              </li>
              <li role="presentation" ng-class="{active: isActive('#/views/meal')}">
                <a ng-href="#/meal">New Meal</a>
              </li>
              <li role="presentation" ng-class="{active: isActive('#/views/tips')}">
                <a ng-href="#/tips">My Earnings</a>
              </li>
            </ul>
          </small>
        </h1>
      </div>
      <div class="nav nav-justified bar row" ng-controller="waitCtrl">
        <h4 class="col-xs-4">{{date | date:"EEEE"}}</h4>
        <h4 class="col-xs-4">{{date | date:"MMM d, y"}}</h4>
        <h4 class="col-xs-4">{{date | date:"h:mm a"}}</h4>
      </div>
      <div class="animate-view-container">
        <div ng-view class="animate-view"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
